<html lang="en">
<head>

    <title>No Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            flex-direction: column;

        }

</head>
<body>
    <div>
        <!-- Text -->
        <h2>Then why do you keep writing to me?</h2>
        <p class="small-text">You know that I put a lot of time thinking about you, and that it's wasting my time.</p>

        <!-- Options -->
        <button onclick="redirectToItsYouPage()">Bye</button>
        <button onclick="redirectToIDontKnowPage()">Idk</button>
    </div>

    <script>
        function redirectToItsYouPage() {
            window.location.href = "bye.html";

        function redirectToIDontKnowPage() {
